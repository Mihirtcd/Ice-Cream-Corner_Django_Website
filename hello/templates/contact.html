{% extends "base.html" %} {% block title %}Contact{% endblock title %} {% block body %}
<div class="container-fluid px-0">
    <!-- Inline CSS to control the size of the image -->
    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width: 100%; max-height: 700px; object-fit: cover;" class="d-block mx-0"
        alt="Contact Us Image">
</div>
<div class="container mb-4">
<h1 class="text-center mt-4">Contact Us</h1>
<form method="post" action="/contact/">
{% csrf_token %}
        <div class="form-group mb-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group mb-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-2">
            <label for="phone">Contact number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
            <label for="desc">Write your query</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary mt-2" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
